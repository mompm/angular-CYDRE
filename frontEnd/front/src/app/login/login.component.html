<div class="gradient-form" style="background-color: #eee;">
  <div class="container py-5" style="margin-bottom: 0">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../assets/img/logo1.png"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-1 pb-1">Bienvenue !</h4>
                </div>
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Nom d'utilisateur:</label>
                  <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe:</label>
                  <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
                </div>
                <button type="submit" class="btn btn-primary custom-margin-top">Connexion</button>
              </form>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
              </div>
              </div>
            </div>
            <div class="col-lg-6 gradient-custom-2 d-flex align-items-center">
              <div class="col-12 text-center text-white mx-auto">
                <p class="h1" [innerHTML]="'loginTitle' | translate"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
