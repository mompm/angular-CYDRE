<div class="container-xl px-4 mt-4">
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header" translate>profilePicture</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" src="assets/img/avatar.png" width="300" height="300" alt="">
          <div class="small font-italic text-muted mb-4" translate>jpgRequired</div>
          <button class="p-button" translate>uploadImg</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header" translate>accountDetails</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername" translate>username</label>
              <input class="form-control" id="inputUsername" type="text" [placeholder]="'inputUsername' | translate" [(ngModel)]="userName" name="userName">
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputPwd" translate>password</label>
              <input type="password" class="form-control" id="inputPwd" [placeholder]="'inputPassword' | translate" [(ngModel)]="password" name="password">
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputPwd" translate>confirmationPassword</label>
              <input type="password" class="form-control" id="inputPwd" [placeholder]="'inputConfirmationPassword' | translate" [(ngModel)]="confirmPassword" name="confirmPassword">
            </div>
              <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName" translate>firstname</label>
                <input class="form-control" id="inputFirstName" type="text" [placeholder]="'inputFirstname' | translate" [(ngModel)]="firstName" name="firstName">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName" translate>lastname</label>
                <input class="form-control" id="inputLastName" type="text" [placeholder]="'inputLastname' | translate" [(ngModel)]="lastName" name="lastName">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName" translate>organizationname</label>
                <input class="form-control" id="inputOrgName" type="text" [placeholder]="'inputOrganizationname' | translate" [(ngModel)]="orgName" name="orgName">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation" translate>location</label>
                <input class="form-control" id="inputLocation" type="text" [placeholder]="'inputLocation' | translate" [(ngModel)]="location" name="location">
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress" translate>emailAddress</label>
              <input class="form-control" id="inputEmailAddress" type="email" [placeholder]="'inputEmailAddress' | translate" [(ngModel)]="email" name="email">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone" translate>phoneNumber</label>
                <input class="form-control" id="inputPhone" type="tel" [placeholder]="'inputPhoneNumber' | translate" [(ngModel)]="phoneNumber" name="phoneNumber">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday" translate>birthday</label>
                <input class="form-control" id="inputBirthday" type="text" name="birthday" [placeholder]="'inputBirthday' | translate" [(ngModel)]="birthday" name="birthday">
              </div>
            </div>
            <div class="list-button">
              <button class="p-button" translate data-bs-toggle="modal" data-bs-target="#exampleModal">saveChanges</button>
              <button class="p-button pg-button" translate (click)="discard()">discard</button>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" translate>
        msgConfirmChanges
      </div>
      <div class="modal-footer">
        <button type="button" class="p-button" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
