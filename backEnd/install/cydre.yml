# cydre environment file for conda users
# Usage:
#     conda env create -f cydre.yml
#     conda activate cydre

name: cydre
channels:
    - conda-forge
    - defaults
dependencies:
    - python=3.8.10
    - gdal
    - pip:
        - matplotlib
        - matplotlib-scalebar
        - seaborn
        - folium
        - pandas
        - geopandas
        - lxml
        - whitebox
        - rasterio
        - requests
        - flask
        - flask_cors
        - flask_login
        - dash
        - dash_daq
        - dash_bootstrap_components
        - dash_bootstrap_templates
        - scipy
        - scikit-learn
        - xarray
        - cdsapi
        - dtaidistance
        - flask_sqlalchemy
        - pymysql
        - mysql-connector-python
        - spyder